


<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8EC5FC"/>
      <stop offset="100%" stop-color="#E0C3FC"/>
    </linearGradient>

    <!-- 구름 모양(좀 더 자연스럽게 보이게) -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>

    <g id="cloud" filter="url(#soft)" opacity="0.9">
      <ellipse cx="70" cy="55" rx="55" ry="30" fill="white" opacity="0.95"/>
      <ellipse cx="115" cy="45" rx="65" ry="38" fill="white" opacity="0.92"/>
      <ellipse cx="165" cy="58" rx="55" ry="30" fill="white" opacity="0.90"/>
      <ellipse cx="125" cy="70" rx="95" ry="34" fill="white" opacity="0.88"/>
    </g>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="220" fill="url(#sky)" />

  <!-- 구름 1 (천천히 이동) -->
  <g>
    <use href="#cloud" x="-260" y="20" opacity="0.55"/>
    <animateTransform attributeName="transform" type="translate"
      from="0 0" to="1600 0" dur="45s" repeatCount="indefinite"/>
  </g>

  <!-- 구름 2 (조금 빠르게) -->
  <g>
    <use href="#cloud" x="-380" y="70" opacity="0.40" transform="scale(0.85)"/>
    <animateTransform attributeName="transform" type="translate"
      from="0 0" to="1700 0" dur="32s" repeatCount="indefinite"/>
  </g>

  <!-- 구름 3 (가까운 느낌: 더 크게, 더 빠르게) -->
  <g>
    <use href="#cloud" x="-520" y="95" opacity="0.35" transform="scale(1.15)"/>
    <animateTransform attributeName="transform" type="translate"
      from="0 0" to="1900 0" dur="26s" repeatCount="indefinite"/>
  </g>

  <!-- 텍스트 -->
  <text x="600" y="130" text-anchor="middle"
        font-size="54" fill="white" font-weight="800"
        font-family="Arial, Helvetica, sans-serif" letter-spacing="2">
    JIMIN LEE
  </text>
</svg>


